default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: ""
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: demophocode_development

test:
  <<: *default
  database: demophocode_test

production:
  <<: *default
  database: demophocode_production
  username: demophocode
  password: <%= ENV['LOGIN_APP_DATABASE_PASSWORD'] %>